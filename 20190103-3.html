<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" 	>
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#send").bind('click',send);
			$("#can").bind('click',can);
		});
		function send(){
			$.ajax({
				type:"POST",
				url:"http://192.168.60.103/MobileWeb/bmiposttest.php",
				//url:"http://192.168.60.111/ikillyou/getVal.php",
				data:{"name":$('#name').val(),"cm":$('#cm').val(),"kg":$('#kg').val()},
				success:out,
				error:function(){
					alert("錯誤");
				},
			});
		}
		function out(a){
			$("#output").html(a);
		}
		function can(){
			$("#output").text("");
			$("#name").val("");
		}
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div  data-role="header" data-position="fixed" data-theme="b">
			<h1>首頁</h1>
			<!-- <a href="#home" data-role="button" data-icon="home" data-theme="a" >home</a>
			<a href="#" data-theme="a" data-rel="back" data-icon="back" class="ui-btn-right">back</a> -->
		</div>
		
		<div role="main" class="ui-content">
			<div data-role="filecontain">
				<label for="name">姓名</label>
				<input type="text" name="name" id="name">
			</div>

			<div data-role="filecontain">
				<label for="cm">身高(CM)</label>
				<input type="range" name="cm" id="cm" value="130" min="100" max="200" step="1">
			</div>

			<div data-role="filecontain">
				<label for="kg">體重(KG)</label>
				<input type="range" name="kg" id="kg" value="70" min="50" max="120" step="1">
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#" data-role="button" data-theme="b"
			id="send">送出</a>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button" data-theme="b"
					id="can">取消</a>
				</div>
			</div>
			

			<div id="output"></div>
			
		</div>
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾</h1>
			<!-- <div data-role="navbar">
				<ul>
					<li><a href="#">9</a></li>
					<li><a href="#">9</a></li>
					<li><a href="#">9</a></li>
				</ul>
			</div> -->	
		</div>
		
	</div>
	
</body>
</html>
