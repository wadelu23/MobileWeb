<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" 	>
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$( document ).on( "pagecreate", "#home", function() {
             $( document ).on( "swipeleft swiperight", "#home", function( e ) {
        // We check if there is no open panel on the page because otherwise
        // a swipe to close the left panel would also open the right panel (and v.v.).
        // We do this by checking the data that the framework stores on the page element (panel: open).
             if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
               if ( e.type === "swipeleft" ) {
                $( "#home-right-panel" ).panel( "open" );
                } else if ( e.type === "swiperight" ) {
                $( "#home-left-panel" ).panel( "open" );
            }
        }
    });
});
	</script>
</head>
<body>
	<div data-role="page" id="home">

		<div data-role="panel" id="home-left-panel" data-display="overlay">
			<h3>Left-Panel</h3>
		</div>

		<div data-role="panel" id="home-right-panel" data-position="right" 
				data-display="push">
			<h3>Right-Panel</h3>
		</div>

		<div  data-role="header" data-position="fixed" data-theme="b">

			<a href="#home-left-panel"  data-theme="a" data-icon="arrow-r"
				data-iconpos="notext">left-Panel</a>
				
				<h1>首頁</h1>

			<a href="#home-right-panel"  data-theme="a" data-icon="arrow-l" 
				data-iconpos="notext" class="ui-btn-right">Right-Panel</a>
			<!-- <a href="#home" data-role="button" data-icon="home" data-theme="a" >home</a>
			<a href="#" data-theme="a" data-rel="back" data-icon="back" class="ui-btn-right">back</a> -->
		</div>
		
		<div role="main" class="ui-content">
			
			<p>內文</p>
			
			
		</div>
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾</h1>

				<ul>

					<li><a href="#">9</a></li>
					<li><a href="#">9</a></li>
				</ul>
			</div> -->	
		</div>
		
	</div>
	
</body>
</html>
