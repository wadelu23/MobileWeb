		$(function(){
			$("#pass").bind('input propertychange',passlength);
			$("#pwd").bind('input propertychange',pwdlength);
		});

		function passlength(){
			if($("#pass").val().length<6){
				$("#msg_pass").text("帳號長度不能小於6!!");
				$("#msg_pass").css({"background-color":"red","color":"blue","font-family":"courier","text-shadow":"0 0 0"});
				//$("#msg_pass").css("color","blue");
				//$("#msg_pass").css("font-family","courier");
				//$("#msg_pass").css("text-shadow","0 0 0");
			}else if ($("#pass").val().length>6) {
				$("#msg_pass").text("");
			}
		}

		function pwdlength(){
			if ($("#pwd").val().length<8) {
				$("#msg_pwd").text("密碼強度不足!!");
				$("#msg_pwd").css("background-color","red");
				$("#msg_pwd").css("color","blue");
				$("#msg_pwd").css("font-family","courier");
				$("#msg_pwd").css("text-shadow","0 0 0");
			}else if ($("#pwd").val().length>8) {
				$("#msg_pwd").text("");
			}
		}
	</script>
