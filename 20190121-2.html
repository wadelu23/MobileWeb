<head>

	<style>
		#maprange{
			width: 90vw;
			height: 80vh;
			margin-top: 0;
			margin-bottom: 0;
			margin-left: auto;
			margin-right: auto;
			border-radius: 5px;
			box-shadow: 2px 2px 2px 6px #3092CE;
		}
		#popimg{
			width: 60px;
			margin-top: 0;
			margin-bottom: 0;
			margin-left: auto;
			margin-right: auto;
			border-radius: 20px;
			box-shadow: 0.5px 0.5px 0.5px 3px #E2511C;
		}
		#h4ti{
			text-align: center;
			color: #C64838;
		}
	</style>
	<script language="javascript">
		$(function(){
				//設定地圖的中心點
				var map_div=document.getElementById("maprange");
				//取得經緯度24.1852407,120.6210838
				// var lat=24.170566;
				// var lng=120.609932;
				var lat=24.1852407;
				var lng=120.6210838;
				var latlng=new google.maps.LatLng(lat,lng);

				var gmap=new google.maps.Map(map_div,{
					zoom:15,
					center:latlng,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				});
				var marker=new google.maps.Marker({
					position:latlng,
					icon:"Image/house1.png",
					map:gmap,
					title:"House"
				});
				google.maps.event.addListener(marker,"click",
					function(event){
						var infowindow = new google.maps.InfoWindow({
							content:'<div id="popimg"><img src="Image/house.png"  width="100%" ></div><h4 id="h4ti">標題</h4>	<p>外精華你就靈魂亞洲當前位，那天你們的歐洲疾病屏幕外面這場帝國時期一部默認眼睛這是在這。</p>'
						});
						infowindow.open(gmap,marker);
				});
					


				
		});//END function
		

	</script>
</head>

	<div data-role="page" id="home">
		<div  data-role="header" data-position="fixed" data-theme="b">
