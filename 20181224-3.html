<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" 	>
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#check").bind('click',print);
		});

		function print(){
			alert($("#selectmenu").val());
		}
		
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div  data-role="header" data-position="fixed" data-theme="b">
			<h1>首頁</h1>
			<!-- <a href="#home" data-role="button" data-icon="home" data-theme="a" >home</a>
			<a href="#" data-theme="a" data-rel="back" data-icon="back" class="ui-btn-right">back</a> -->
		</div>
		
		<div role="main" class="ui-content">
				<div data-role="filecontain">
					<label for="name">Textarea</label>
					<textarea cols="40" rows="5" name="name" id="name"></textarea>
				</div>
				<div data-role="filecontain">
					<label for="date">日期</label>
					<input type="date" name="date" id="date">
				</div>
				

				<div data-role="filecontain">
					<label for="sex">性別</label>
					<select name="sex" id="sex" data-role="slider" >
						<option value="男" >男生</option>
						<option value="女" >女生</option>
					</select>
				</div>

				<div data-role="filecontain">
					<label for="selectmenu">單選</label>
					<select name="selectmenu" id="selectmenu">
						<option value="01">1</option>
						<option value="02">2</option>
						<option value="03">3</option>
						<option value="04">4</option>
						<option value="05">5</option>
						<option value="06">6</option>
					</select>
				</div>

				<div data-role="filecontain" >
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>多選</legend>
						<input type="checkbox" name="checkbox" id="checkbox1" class="custom" value="1"/>
						<label for="checkbox1">選項1</label>
						<input type="checkbox" name="checkbox" id="checkbox2" class="custom" value="2"/>
						<label for="checkbox2">選項2</label>
						<input type="checkbox" name="checkbox" id="checkbox3" class="custom" value="3"/>
						<label for="checkbox3">選項3</label>
					</fieldset>
				</div>


				<div data-role="filecontain">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>單選</legend>
						<input type="radio" name="radio" id="radio1" class="custom" value="2"/>
						<label for="radio1">選項1</label>
						<input type="radio" name="radio" id="radio2" class="custom" value=""/>
						<label for="radio2">選項2</label>
						<input type="radio" name="radio" id="radio3" class="custom" value=""/>
						<label for="radio3">選項3</label>
					</fieldset>
				</div>
				<a href="#" data-role="button" data-theme="b" id="check">確認</a>	

		</div>
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾</h1>
			<!-- <div data-role="navbar">
				<ul>
					<li><a href="#">9</a></li>
					<li><a href="#">9</a></li>
					<li><a href="#">9</a></li>
				</ul>
			</div> -->	
		</div>
		
	</div>
	
</body>
</html>
