		function initMap(){
			var map_div=document.getElementById("map_div");
			var lat=24.170566;
			var lng=120.609932;
			var latlng = new google.maps.LatLng(lat,lng);
			var gmap= new google.maps.Map(map_div,{
				zoom: 14,
				center: latlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				 zoom:14,
				 });

			var marker = new google.maps.Marker({
				position: latlng,
				icon: "https://randomuser.me/api/portraits/thumb/men/68.jpg",
				map: gmap,
				title: "hello"
			});

			google.maps.event.addListener(marker, "click", function(event){
				var infowindow = new google.maps.InfoWindow({
					content: '<div class="info"><img src="https://images.unsplash.com/photo-1527153907022-465ee4752fdc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80" width="100%" alt=""><p>通知相關即使咱們合適</p><p>tel: 23653621</p></div>'
				});
				infowindow.open(gmap, marker);
			})
		}


	</script>
