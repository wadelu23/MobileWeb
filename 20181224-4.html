<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" 	>
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<style>
		.text{
			color: #61BDF5;
			text-shadow: 0 0 0;
			font-family: courier;
		}
	</style>
	<script>

		function set_color(){
			r = $("#r").val();
			g = $("#g").val();
			b = $("#b").val();
			color = "RGB("+r+","+g+","+b+")";
			$("#content").css("background-color",color);
		}

		function swi(){
			col = $("#swi").val();
			$("#content").css("background-color",col);
		}
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div  data-role="header" data-position="fixed" data-theme="b">
			<h1>首頁</h1>
			<!-- <a href="#home" data-role="button" data-icon="home" data-theme="a" >home</a>
			<a href="#" data-theme="a" data-rel="back" data-icon="back" class="ui-btn-right">back</a> -->
		</div>
		
		<div role="main" class="ui-content" id="content">
			
			<input type="range" name="r" id="r" value="0" min="0" max="255" step="1" onchange="set_color();">
			<input type="range" name="g" id="g" value="0" min="0" max="255" step="1" onchange="set_color();">
			<input type="range" name="b" id="b" value="0" min="0" max="255" step="1" onchange="set_color();">

			<div data-role="filecontain">
				<label for="swi" class="text">切換</label>
				<select name="swi" id="swi" data-role="slider" onchange="swi();">
					<option value="white">開</option>
					<option value="black">關</option>
				</select>
			</div>
		</div>
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾</h1>
			<!-- <div data-role="navbar">
				<ul>
					<li><a href="#">9</a></li>
					<li><a href="#">9</a></li>
					<li><a href="#">9</a></li>
				</ul>
			</div> -->	
		</div>
		
	</div>
	
</body>
</html>
